<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fuse8</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hk-grotesk" type="text/css"/> 
</head>
<body>
	<div class="wrapper">
		<section>
			<div class="min_wrap">
				<div class="navigation">
					<div class="nav_wrap">
						<ul>
							<li>WHY HYVE</li>
							<li>CLOUD HOSTING</li>
							<li>DEDICATED SERVERS</li>
							<li>SFTP HOSTING</li>
							<li>COLOCATION</li>
							<li>SOLUTIONS</li>
						</ul>
					</div>
				</div>
				<div class="content">
					<div class="content_layout">
						<div class="form">
							<p>REQUEST A CALL BACK</p>
							<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime voluptatum laudantium, blanditiis vero.</span>
							<form action="#">
								
								<div class="row">
									<div class="form_entry">
										<div class="form_name">
											<input type="text" name="name" class="name">
											<label for="name" class="hint">First Name<span style="color: #09aac3">*</span></label>
										</div>
									</div>
									<div class="form_entry ln">
										<div class="form_name">
											<input type="text" name="name" class="last_name">
											<label for="name" class="lhint">Last Name<span style="color: #09aac3">*</span></label>
										</div>
									</div>
								</div><br>

								<div class="row">
									<div class="form_entry">
										<div class="form_name">
											<input type="text" name="name" class="email">
											<label for="name" class="ehint">Email Address<span style="color: #09aac3">*</span></label>
										</div>
									</div>
									<div class="form_entry tel">
										<div class="form_name">
											<input type="text" name="name" class="telephone">
											<label for="name" class="thint">Telephone<span style="color: #09aac3">*</span></label>
										</div>
									</div>
								</div><br>
									
									<div class="wrap_turnintodropdown">
								        <label class="label"></label>
								        <select class="turnintodropdown">
								            <option>Select a Reason</option>
								            <option>Dropdown item One</option>
								            <option>Dropdown item Two</option>
								            <option>Dropdown item Three</option>
								            <option>Dropdown item Four</option>
								        </select>
								    </div>
									
									<div class="massage_block">
										<textarea name="Message" class="massage"></textarea>
										<label for="Message" class="mes">Message</label>
									</div>
									
									<button type="submit" class="send">SEND CALL BACK</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<footer></footer>
		</section>
		
	</div>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
